<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Strike: Battle of Coders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <div class="login-box text-center fade-in">
                    <h1 class="neon-title mb-5">ðŸ”¥ CODE STRIKE: Battle of Coders!</h1>
                    <div class="card login-card">
                        <div class="card-body">
                            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="authTabsContent">
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-primary login-btn">
                                                <i class="fas fa-sign-in-alt me-2"></i>Login
                                            </button>
                                        </div>
                                    </form>
                                    <div id="loginError" class="mt-3 text-danger"></div>
                                </div>
                                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                    <form id="registerForm">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="registerName" placeholder="Full Name" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="registerUsername" placeholder="Username" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="registerCollege" placeholder="College Name" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-primary register-btn">
                                                <i class="fas fa-user-plus me-2"></i>Register
                                            </button>
                                        </div>
                                    </form>
                                    <div id="registerError" class="mt-3 text-danger"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
